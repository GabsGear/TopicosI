
<table id="tabela">
</table>

<button id="logout"   >LOGOUT</button>

<script>
    function init(dados)
    {
      let table = document.getElementById("tabela");
      let row   ;
      let cell1 ;
      
      // Add some text to the new cells:
      for (let a=0;a<dados.length;a++)
      {
            row   = table.insertRow(a);
            cell1 = row.insertCell(0);
            cell1.innerHTML = dados[a];
      }

    }

    O('logout').addEventListener('click',function(){
     // carrega('login.html');
     console.log('ENVIOU LOGOUT')
      envia ('LOGOUT','',function(resposta){
        alert('deslogou')
        carrega('login.html');
      })
    },false);
  </script>
